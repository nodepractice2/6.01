<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teammates</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet"><!-- 폰트 링크-->
    <link rel="stylesheet" href="./Teammates.css"> 
</head>



<body>
   
         <!-- index -->
         <section id="main-section">
            <article>
               <div class="board_list_wrap">
                  <div class="board_list">
                    <div class="num">조원소개</div>
                      <div class="board_list_head">
                          <div class="num">번호</div>
                          <div class="tit">제목</div>
                          <div class="writer">글쓴이</div>
                          <div class="date">작성일</div>
                          <div class="view">조회</div>
                      </div>
                      <div class="board_list_body">
                          <div class="item">
                              <div class="num"></div>
                              <div class="tit"><a href="#"></a></div>
                              <div class="writer"></div>
                              <div class="date"></div>
                              <div class="view"></div>
                          </div>
                      </div>
                  </div>
                  <br>
                  <button onclick="location.href='../write'" class="button">글쓰기</button>
                  <div class="paging">
                      <a href="#" class="bt first">처음 페이지</a>
                      <a href="#" class="bt prev">이전 페이지</a>
                      <a href="#" class="num on">1</a>
                      <a href="#" class="num">2</a>
                      <a href="#" class="num">3</a>
                      <a href="#" class="bt next">다음 페이지</a>
                      <a href="#" class="bt last">마지막 페이지</a>
                  </div>
              </div>
            </article>
         </section>
         <hr>
</body>
</html>
